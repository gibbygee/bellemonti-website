---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <p class="text-secondary" style="margin-bottom: 8px;">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% if page.author %}
          • {{ page.author }}
        {% endif %}
      </p>
      <h1 style="margin-bottom: 24px;">{{ page.title }}</h1>

      {% if page.excerpt %}
        <p class="text-large text-secondary" style="margin-bottom: 32px;">
          {{ page.excerpt }}
        </p>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <footer class="post-footer" style="margin-top: 48px; padding-top: 32px; border-top: 1px solid #e1e4e8;">
      <a href="/bellemonti-website/blog.html" class="btn btn-outline">← Back to Dispatches</a>
    </footer>
  </div>
</article>
