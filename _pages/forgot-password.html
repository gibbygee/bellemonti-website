---

<div class="login-page">
  <div class="login-card">
    <h2 class="forgot-title">Reset Password</h2>
    <p class="forgot-instructions">Enter your email address and we'll send you a link to reset your password.</p>

    <form class="login-form" id="forgot-form" action="https://formspree.io/f/xvzbpoyg" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>

      <button type="submit" class="login-submit">Send Reset Link</button>

      <p class="forgot-password"><a href="{{ '/login/' | relative_url }}">Back to login</a></p>
    </form>
  </div>
</div>

<script>
  document.getElementById('forgot-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = e.target;
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).finally(function() {
      window.location.href = '{{ "/login/" | relative_url }}';
    });
  });
</script>
