<header class="site-header">
  <div class="header-container" style="flex-direction: column; justify-content: center;">
    <div class="site-logo">
      <a href="{{ '/' | relative_url }}">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" style="display: block; height: 60px; width: auto;">
        {% endif %}
      </a>
    </div>

    <div style="margin-top: 16px;">
      <a href="{{ '/' | relative_url }}" style="font-size: 32px; font-weight: 700; color: #333; text-decoration: none;">
        {{ site.title }}
      </a>
    </div>

    <div style="margin-top: 8px;">
      {% include navigation.html %}
    </div>
  </div>
</header>
